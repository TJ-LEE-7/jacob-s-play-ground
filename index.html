<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG - (Joongjae's Play Ground)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
</head>
<body>

    <header class="main-banner">
        <a href="index.html" style="text-decoration: none; color: inherit;">
            <div class="banner-content">
                <h1 class="logo-main">JPG</h1>
                <p class="logo-sub">Joongjae's Play Ground</p>
            </div>
        </a>
    </header>

    <div class="main-layout">
        <aside class="sidebar">
            <div class="user-profile" id="user-info">
                <button onclick="login()" id="login-btn">로그인</button>
            </div>
            <hr>
            <h3>Categories</h3>
            <ul class="category-list">
                <li onclick="filterAI('all')">전체보기</li>
                <li onclick="filterAI('game')">🎮 게임 AI</li>
                <li onclick="filterAI('doc')">📄 문서 AI</li>
                <li onclick="filterAI('tool')">🛠 유틸리티</li>
            </ul>
            <hr>
            <button class="pay-btn" onclick="openPayment()">⭐ 프리미엄 구독</button>
        </aside>

        <main class="content-area">
            <div class="grid-container" id="ai-grid">
                <div class="loading">AI 놀이터를 불러오는 중...</div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
